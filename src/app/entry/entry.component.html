<div class="AddEmployeeTitleContainer">
    <div class="addEmployeeTitleContainer">
      <div >Add Employee</div>
  </div>
  <div class="addEmployeeBtnContainer">
    <div class="addNewEmployeeBtn" (click)="addNewEmployeeBtn()">+</div>
  </div>
  </div>

  <div *ngIf="newEmployeeClicked">
    <div class="formWrapper">
    <form>
      <div class="form-group name">
        <!-- <label for="name">Name:</label> -->
        <input type="text"
               class="form-control input"
               id="name"
               name="name"
               [(ngModel)]="EmployeeModel.name"
               placeholder="Name">
      </div>
    
       <div class="form-group position">
        <!-- <label for="position">Position:</label> -->
        <input type="text"
               class="form-control positionInput"
               id="position"
               name="position"
               [(ngModel)]="EmployeeModel.position"
               placeholder="Position">
      </div>
      <div class="form-group name">
        <!-- <label for="contact">contact:</label> -->
        <input type="text"
               class="form-control input"
               id="contact"
               name="contact"
               [(ngModel)]="EmployeeModel.contact"
               placeholder="Contact">
      </div>
      <div class="form-group name">
        <!-- <label for="email">email:</label> -->
        <input type="text"
               class="form-control input"
               id="email"
               name="email"
               [(ngModel)]="EmployeeModel.email"
               placeholder="Email">
      </div>
      <div class="form-group name">
        <!-- <label for="address">address:</label> -->
        <input type="text"
               class="form-control input"
               id="address"
               name="address"
               [(ngModel)]="EmployeeModel.address"
               placeholder="Address">
      </div>
      <div class="submitBtnContainer">
        <button type="submit" class="saveBtn" (click)="addEmployee()">SAVE</button>
      </div>
    </form>
    </div>
    </div>
